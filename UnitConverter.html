 <div class="main container">
  <h1>Unit Converters</h1>
  <h6 class="text-muted">Default: 3 decimal points</h6>
  <p class="form-inline">
    <select name="point" id="point" class="form-control mr-3">
      <option value="0">0 d.p</option>
      <option value="1">1 d.p</option>
      <option value="2">2 d.p</option>
      <option value="3" selected>3 d.p</option>
      <option value="4">4 d.p</option>
      <option value="5">5 d.p</option>
      <option value="6">6 d.p</option>
      <option value="7">7 d.p</option>
      <option value="8">8 d.p</option>
      <option value="9">9 d.p</option>
      <option value="10">10 d.p</option>
    </select> <span class="success mr-1 text-muted">Change:</span>
    <span id="empty" class="mr-1"></span>d.p
  </p>
  <hr>
  <div class="row">
    <div class="col-sm-12 col-md-6">
      <div id="temperature" class="cell">
        <h5 id="center">Temperature</h5>
        <form class="form-inline">
          <select name="temperature" id="temperature1" class="form-control mr-3">
            <option value="">Select -</option>
            <option value="celsius">Celsius (&deg;C)</option>
            <option value="fahrenheit">Fahrenheit (&deg;F)</option>
            <option value="kelvin">Kelvin (K)</option>
          </select>
          <input class="form-control mr-1" type="number" name="number1" id="number1" class="number" value="1" maxlength="6" onkeypress="if(this.value.length==8) return false;"><span id="temp1" class="success"></span>
          </form>
        <br>
        <form class="form-inline">
          <select name="temperature" id="temperature2" class="form-control mr-3">
            <option value="">Select -</option>
            <option value="celsius">Celsius (&deg;C)</option>
            <option value="fahrenheit">Fahrenheit (&deg;F)</option>
            <option value="kelvin">Kelvin (K)</option>
          </select>
          <input class="form-control mr-1" type="number" name="number2" id="number2" class="number" value="1" disabled><span id="temp2" class="success"></span>
        </form>
      </div>
    </div>
    <div class="col-sm-12 col-md-6">
      <div id="area" class="cell">
        <h5 id="center">Area</h5>
        <form class="form-inline">
          <select name="area" id="area1" class="form-control mr-3">
            <option value="">Select -</option>
            <option value="ac">Acre (Ac)</option>
            <option value="a">Are (a)</option>
            <option value="ha">Hectare (ha)</option>
            <option value="cm">Square centimetre (cm&sup2;)</option>
            <option value="ft">Square foot (ft&sup2;)</option>
            <option value="in">Square inch (in&sup2;)</option>
            <option value="m">Square metre (m&sup2;)</option>
          </select>
          <input class="form-control mr-1" type="number" name="number3" id="number3" class="number" value="1" maxlength="6" oninput="this.value = Math.abs(this.value)" onkeypress="if(this.value.length==8) return false;"><span id="a1" class="success"></span>
        </form>
        <br>
        <form class="form-inline">
          <select name="area" id="area2" class="form-control mr-3">
            <option value="">Select -</option>
            <option value="ac">Acre (Ac)</option>
            <option value="a">Are (a)</option>
            <option value="ha">Hectare (ha)</option>
            <option value="cm">Square centimetre (cm&sup2;)</option>
            <option value="ft">Square foot (ft&sup2;)</option>
            <option value="in">Square inch (in&sup2;)</option>
            <option value="m">Square metre (m&sup2;)</option>
          </select>
          <input class="form-control mr-1" type="number" name="number4" id="number4" class="number" value="1" disabled min="0"><span id="a2" class="success"></span>
        </form>
      </div>
    </div>
    <div class="col-sm-12 col-md-6">
      <div id="length" class="cell">
        <h5 id="center">Length</h5>
        <form class="form-inline">
          <select name="length" id="length1" class="form-control mr-3">
            <option value="">Select -</option>
            <option value="mm">Millimetre (mm)</option>
            <option value="cm">Centimetre (cm)</option>
            <option value="km">Kilometre (km)</option>
            <option value="in">Inch (in)</option>
            <option value="ft">Foot (ft)</option>
            <option value="yd">Yard (yd)</option>
            <option value="mi">Mile (mi)</option>
            <option value="NM">Nautical mile (NM)</option>
            <option value="mil">Mil (mil)</option>
          </select>
          <input class="form-control mr-1" type="number" name="number5" id="number5" class="number" value="1" maxlength="6" oninput="this.value = Math.abs(this.value)" onkeypress="if(this.value.length==8) return false;"><span id="l1" class="success"></span>
        </form>
        <br>
        <form class="form-inline">
          <select name="length" id="length2" class="form-control mr-3">
            <option value="">Select -</option>
            <option value="mm">Millimetre (mm)</option>
            <option value="cm">Centimetre (cm)</option>
            <option value="km">Kilometre (km)</option>
            <option value="in">Inch (in)</option>

            <option value="yd">Yard (yd)</option>
            <option value="mi">Mile (mi)</option>
            <option value="NM">Nautical mile (NM)</option>

          <input class="form-control mr-1" type="number" name="number6" id="number6" class="number" value="1" disabled min="0"><span id="l2" class="success"></span>
        </form>
      </div>
    </div><div class="col-sm-12 col-md-6">
      <div id="volume" class="cell">

          <select name="volume" id="volume1" class="form-control mr-3">

            <option value="m">Cubic metre (m&sup3;)</option>
            <option value="in">Cubic inch (in&sup3;)</option>
            <option value="ft">Cubic foot (ft&sup3;)</option>
          </select>
          <input class="form-control mr-1" type="number" name="number7" id="number7" class="number" value="1" maxlength="6" oninput="this.value = Math.abs(this.value)" onkeypress="if(this.value.length==8) return false;"><span id="v1" class="success"></span>
        </form>
        <br>
        <form class="form-inline">
          <select name="volume" id="volume2" class="form-control mr-3">
            <option value="">Select -</option>

          </select>
          <input class="form-control mr-1" type="number" name="number8" id="number8" class="number" value="1" disabled min="0"><span id="v2" class="success"></span>
        </form>
      </div>
      
    </div>
    <div class="col-sm-12 col-md-6">
      <div id="mass" class="cell">
        <h5 id="center">Mass</h5>
        <form class="form-inline">
          <select name="mass" id="mass1" class="form-control mr-3">
            <option value="">Select -</option>
            <option value="t">Ton (t)</option>
            <option value="tUK">Ton (UK)</option>
            <option value="tUS">Ton (US)</option>
            <option value="lb">Pound (lb)</option>
            <option value="oz">Ounce (oz)</option>
            <option value="kg">Kilogram (kg)</option>
            <option value="g">Gram (g)</option>
          </select>
          <input class="form-control mr-1" type="number" name="number9" id="number9" class="number" value="1" maxlength="6" oninput="this.value = Math.abs(this.value)" onkeypress="if(this.value.length==8) return false;"><span id="m1" class="success"></span>
        </form>
        <br>
        <form class="form-inline">
          <select name="mass" id="mass2" class="form-control mr-3">
            <option value="">Select -</option>
            <option value="t">Ton (t)</option>
            <option value="tUK">Ton (UK)</option>
            <option value="tUS">Ton (US)</option>
            <option value="lb">Pound (lb)</option>
            <option value="oz">Ounce (oz)</option>
            <option value="kg">Kilogram (kg)</option>
            <option value="g">Gram (g)</option>
          </select>
          <input class="form-control mr-1" type="number" name="number10" id="number10" class="number" value="1" disabled min="0"><span id="m2" class="success"></span>
        </form>
      </div>
      
    </div>
    <div class="col-sm-12 col-md-6">
      <div id="data" class="cell">
        <h5 id="center">Data</h5>
        <form class="form-inline">
          <select name="data" id="data1" class="form-control mr-3">
            <option value="">Select -</option>
            <option value="bit">Bit (bit)</option>
            <option value="b">Byte (B)</option>
            <option value="kb">Kilobyte (kB)</option>
            <option value="mb">Megabyte (MB)</option>
            <option value="gb">Gigabyte (GB)</option>
            <option value="tb">Terabyte (TB)</option>
          </select>
          <input class="form-control mr-1" type="number" name="number11" id="number11" class="number" value="1" maxlength="6" oninput="this.value = Math.abs(this.value)" onkeypress="if(this.value.length==8) return false;"><span id="d1" class="success"></span>
        </form>
        <br>
        <form class="form-inline">
          <select name="data" id="data2" class="form-control mr-3">
            <option value="">Select -</option>
            <option value="bit">Bit (bit)</option>
            <option value="b">Byte (B)</option>
            <option value="kb">Kilobyte (kB)</option>

    </div>
  </div>
